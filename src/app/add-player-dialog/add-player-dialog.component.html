<h2 mat-dialog-title>Add new player</h2>

<mat-dialog-content>
  <p>Please enter the player name:</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Save</button>
</mat-dialog-actions>
